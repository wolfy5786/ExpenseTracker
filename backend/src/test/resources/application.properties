spring.datasource.url=jdbc:postgresql://localhost:5432/expenses_db
spring.datasource.username=postgres
spring.datasource.password=password
spring.datasource.driver-class-name=org.postgresql.Driver

# Prevent Spring from modifying schema
spring.jpa.hibernate.ddl-auto=none
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect

# Use a static JWT secret for consistency in tests
jwt.secret=your-256-bit-secret-goes-here-1234567890123456

# Optional: Enable debug logging for SQL and inserts
spring.jpa.show-sql=true
spring.sql.init.mode=never
logging.level.org.springframework.jdbc.datasource.init.ScriptUtils=DEBUG
spring.h2.console.enabled=true
